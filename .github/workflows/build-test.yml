name: Build, Lint, and Test

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      yarn-version:
        required: true
        type: string
      yarn-cache-dir:
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Restore Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ inputs.yarn-cache-dir }}
          key: yarn-cache-${{ runner.os }}-${{ inputs.yarn-version }}-${{ hashFiles('yarn.lock') }}-${{ inputs.node-version }}
      - run: yarn --immutable
      - run: yarn build
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty at end of job"
            exit 1
          fi
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Restore Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ inputs.yarn-cache-dir }}
          key: yarn-cache-${{ runner.os }}-${{ inputs.yarn-version }}-${{ hashFiles('yarn.lock') }}-${{ inputs.node-version }}
      - run: yarn --immutable
      - run: yarn lint
      - name: Validate RC changelog
        if: ${{ startsWith(github.head_ref, 'release/') }}
        run: yarn auto-changelog validate --rc
      - name: Validate changelog
        if: ${{ !startsWith(github.head_ref, 'release/') }}
        run: yarn auto-changelog validate
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty at end of job"
            exit 1
          fi
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Restore Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ inputs.yarn-cache-dir }}
          key: yarn-cache-${{ runner.os }}-${{ inputs.yarn-version }}-${{ hashFiles('yarn.lock') }}-${{ inputs.node-version }}
      - run: yarn --immutable
      - run: yarn test
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty at end of job"
            exit 1
          fi
  check-workflows:
    name: Check workflows
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Download actionlint
        id: download-actionlint
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/d5f726fb9c9aaff30c8c3787a9b9640f7612838a/scripts/download-actionlint.bash) 1.6.21
        shell: bash
      - name: Check workflow files
        run: ${{ steps.download-actionlint.outputs.executable }} -color
        shell: bash
  all-jobs-pass:
    name: All jobs pass
    runs-on: ubuntu-20.04
    needs:
      - build
      - lint
      - test
      - check-workflows
    steps:
      - run: echo "Great success!"
